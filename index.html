<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
      
    <div class="screen1">
      <div class="box1">
        <h1>Qual é a sua sorte <br> de hoje?</h1>
        <p1>Abra o biscoito e descubra!</p1>
        <div class="shake">
          <img id="btnTry" src="images/biscoito.svg" alt="biscoito da sorte">
        </div>
      </div>  
    </div>
    
    <div class="screen2 hide">
      <div class="box2">
        <h2>Aqui está a sua sorte <br> de hoje:</h2>
        <div class="phrase">
          <p>Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.</p>
        </div>
        <img src="images/quebrado.svg" alt="biscoito da sorte quebrado">
        <button id="btnReset" >Abrir outro biscoito</button>
      </div>  
    </div>

  </main>

  <script src="./main.js"></script>
</body>
</html>
